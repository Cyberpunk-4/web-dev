<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Local Bakery - Freshly baked goods daily!">
    <meta name="keywords" content="bakery, fresh bread, pastries, cakes">
    <title>Home - Local Bakery</title>
<style>/* General Styles */
    body {
        font-family: 'Times New Roman', Times, serif;
        font-size: larger;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgb(211, 166, 70) 18%, rgb(207, 181, 123) 63%, rgb(196, 179, 134) 100%);
        color: rgb(173, 84, 0);
    }
    
    /* Header Styles */
    header {
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgb(211, 166, 70) 18%, rgb(207, 181, 123) 63%, rgb(196, 179, 134) 100%);
        color: rgb(173, 84, 0);
        padding: 10px 20px;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
        font-size: 2rem;
        
    }
    
    nav {
        margin-top: 10px;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0 10px;
    }
    
    nav ul li a {
        color: rgb(173, 84, 0);
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
        text-decoration: none;
        color: rgb(173, 84, 0);
        font-size: 25px;
    }
    
    nav ul li a:hover {
        background: #555;
    }
    
    /* Main Content Styles */
    main {
        padding: 20px;
        max-width: 960px;
        margin: 20px auto;
        background-color:  #a56d5d;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    /* Section Styles */
    section {
        margin-bottom: 20px;
        color: beige;
    }
    
    section h2 {
        font-size: 1.8rem;
        color:beige;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
    
    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #a56d5d;
        color: beige;
        text-align: center;
    }
    
    footer p {
        margin: 0;
        font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }
    
        main {
            padding: 15px;
            margin: 10px;
        }
    }
    
    </style>
</head>
<body>
    <header>
        <h1>DivineDessert</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="/new/aboutus.html">About Us</a></li>
                <li><a href="/new/product.html">Products/Services</a></li>
                <li><a href="/new/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to DivineDessert</h2>
            <p>Discover our delicious range of baked goods, made fresh every day!</p>
        </section>
    </main>
    <footer aria-label="Footer">
        <p>&copy; 2024 DivineDessert. All rights reserved.</p>
        <p>Contact us: <a href="mailto:simmyparmar312@gmail.com">simmyparmar312@gmail.com</a></p>
    </footer>
   
        
    </body>
  </html>
